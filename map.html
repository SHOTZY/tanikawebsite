<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="map.css" />
  </head>
  <body>
    <header class="header">
      <a href="home_page.html" class="logo">LIEFIE</a>
    </header>

    <div class="input-container">
      <input type="text" id="placeName" placeholder="Place Name" required />
      <input type="text" id="latitude" placeholder="Latitude" required />
      <input type="text" id="longitude" placeholder="Longitude" required />
      <select id="placeType">
        <option value="visited">Visited</option>
        <option value="toVisit">To Visit</option>
      </select>
      <button id="addPlaceBtn">Add Place</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js"></script>
  </body>
</html>
