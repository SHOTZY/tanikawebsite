<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Home Planner</title>
    <link rel="stylesheet" href="room.css" />
  </head>
  <body>
    <header>
      <a href="home_page.html">Dream Home Planner</a>
    </header>
    <main>
      <section id="room-form">
        <h2 id="form-heading">Add a Room</h2>
        <form id="add-room-form">
          <input type="hidden" id="edit-index" />
          <label for="room-name">Room Name:</label>
          <input type="text" id="room-name" required />

          <label for="room-description">Room Description:</label>
          <textarea id="room-description" rows="4" required></textarea>

          <label for="room-photo">Upload Inspiration Photos (Optional):</label>
          <input type="file" id="room-photo" accept="image/*" multiple />

          <button type="submit">Add Room</button>
        </form>
      </section>

      <section id="rooms-list">
        <h2>Planned Rooms</h2>
        <ul id="room-list"></ul>
      </section>
    </main>

    <script type="module" src="room.js"></script>
  </body>
</html>
